apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27

        versionCode 1
        versionName "1.0"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    repositories{
        flatDir {
            dirs'libs'
        }
    }




}

dependencies {
    api 'com.android.support:appcompat-v7:27.0.0'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api 'com.android.support:design:27.0.0'
    compileOnly files('libs/gson-2.8.5.jar')
    api  'com.sam.scaner:scanerlib:1.0'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'com.kyleduo.switchbutton:library:2.0.0'

//    api project(path: ':samscanerlib')


}
repositories {
    mavenCentral()
}
